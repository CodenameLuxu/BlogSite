    <body>
        <h1>{{error_message}}</h1>
        <div id = "loginBox">
            <form action="/login" method="POST" id="loginForm">
                <div class = "loginFields">
                    <p>Username</p>
                    <input type="text" name="username" required>
                </div>

                <div class = "loginFields">
                    <p>Password</p>
                    <input type="password" name="password" required>
                </div>
                <input type ="hidden" name="CSRFToken" value="{{CSRF}}">
                <a href = "/home"><button class = "loginButtons"  type="submit" >Login</button></a><br>
            </form>
            <a href = "/signup"><button class = "loginButtons" type="submit">Sign Up</button></a>
        </div>
